<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto - Alura Challenges ONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <div class="encabezado">
            <h1>Encriptador de texto</h1>
        </div>         
    </header>

    <main>
        <section class="caja-principal">
            <!-- primer div con 2 botones -->
            <div>
                <textarea placeholder="Ingresa el texto" id="textoEntrada"></textarea>
                <div class="botones-principal">
                    <a href="" class="botones" id="btnEncriptar">Encriptar</a>
                    <a href="" class="botones" id="btnDesencriptar">Desencriptar</a>
                    
                </div>
            </div>
            <!-- segundo div -->
            <div>
                <textarea placeholder="Resultado" id="textoResultado"></textarea>
                <div class="botones-principal">
                    <a href="" class="botones" id="copiarPortapapeles">Copiar</a>
                </div>
            </div>

            
        </section>
    </main>

    <footer>
        <div class=footer>  
            <p> Elaborado por<a href="https://github.com/nandojmj"> Hernando Mu√±oz</a></p>
        </div>
    </footer>

    

<script src="app.js"></script>
</body>
</html>
