<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - Alura Challenges ONE</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>

    <header>
        <div class="caja">
            <h1>Encriptador de texto - Alura Challenges ONE 2024</h1>
        </div>         
    </header>

    <main>
        
        <section class="hero">
            <!-- primer div con 2 botones -->
            <div>
                <textarea placeholder="Ingresa el texto" id="textoEntrada"></textarea>
                <div class="hero__botones">
                    <a href="" class="btn" id="btnEncriptar">Encriptar</a>
                    <a href="" class="btn" id="btnDesencriptar">Desencriptar</a>
                    
                </div>
            </div>
            <!-- segundo div -->
            <div>
                <textarea placeholder="Resultado" id="textoResultado"></textarea>
                <div class="hero__botones">
                    <a href="" class="btn" id="copiarPortapapeles">Copiar</a>
                </div>
            </div>

            <p>Elaborado por <a href="https://github.com/nandojmj">Hernando Mu√±oz</a></p>
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
